services:
  postgres:
    image: postgres:18-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${POSTGRES_NAME}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_NAME}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - flower_shop_net

  minio:
    image: quay.io/minio/minio:latest
    entrypoint: ["/entrypoint-minio.sh"]
    env_file:
      - .env
    environment:
      - MINIO_ROOT_USER=${S3_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${S3_SECRET_KEY}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Web Console
    volumes:
      - minio-data:/data
      - ./backend/scripts/init-minio.sh:/init-minio.sh
      - ./backend/scripts/entrypoint-minio.sh:/entrypoint-minio.sh
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - flower_shop_net

  backend:
    build: ./backend/src
    restart: always
    entrypoint: ["/entrypoint-backend.sh"]
    env_file:
      - .env
    volumes:
      - ./backend/src:/backend
      - ./backend/scripts/entrypoint-backend.sh:/entrypoint-backend.sh
      - ./backend/certs:/backend/certs:ro
      - ./backend/alembic:/backend/alembic
      - ./backend/alembic.ini:/backend/alembic.ini
    working_dir: /backend
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ping"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - flower_shop_net

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "5173:5173"
    env_file:
      - .env
    depends_on:
      - backend
    volumes:
      - ./frontend:/frontend
      - /frontend/node_modules
    command: npm run dev
    networks:
      - flower_shop_net

networks:
  flower_shop_net:
    driver: bridge

volumes:
  postgres-data:
  minio-data: